<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CampusBD</title>
    <link rel="stylesheet" href="vts-style/bootstrap.min.css">
    <link rel="stylesheet" href="vts-style/vts-style.css">
    <!--  <link rel="stylesheet" href="vts-style/bootstrap-flex.min.css">
  <link rel="stylesheet" href="vts-style/bootstrap-grid.min.css">
  <link rel="stylesheet" href="vts-style/bootstrap-reboot.min.css"> -->
</head>

<body>
    <div class="container">
        <div class="header_text hcenter">
            <div class="total_reviews pull-left vts_margin_right">
                <img src="vts-images/icon_review.png" alt="total reviews" class="rounded float-xs-left">
                <span class="vcenter vts_margin_left">Total Reviews : 00</span>
            </div>
            <div class="total_varsities pull-left vts_margin_left">
                <img src="vts-images/icon_varsity.png" alt="total varsity" class="rounded float-xs-left">
                <span class="vcenter vts_margin_left">Total Universities : 00</span>
            </div>
        </div>
        <div class="header_banner">
            <img src="http://placehold.it/2400x250" alt="total reviews" class="rounded float-xs-center col-lg-12 col-md-12 col-sm-12 col-xm-12">
        </div>
        <div class="clearfix"></div>
        <div class="content_cards">
            <div class="card-deck">
                <div class="card card-inverse card-danger text-xs-center">
                    <div class="card-block">
                        <blockquote class="card-blockquote">
                            <span class="big_text">Comming Soon</span>
                        </blockquote>
                    </div>
                </div>
                <div class="card card-inverse card-danger text-xs-center">
                    <div class="card-block">
                        <blockquote class="card-blockquote">
                            <span class="big_text">Comming Soon</span>
                        </blockquote>
                    </div>
                </div>
                <div class="card card-inverse card-danger text-xs-center">
                    <div class="card-block">
                        <blockquote class="card-blockquote">
                            <span class="big_text">Comming Soon</span>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_secondary "></div>
    </div>
    <script src="vts-style/bootstrap.min.js "></script>
</body>

</html>
